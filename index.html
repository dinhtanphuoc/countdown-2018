<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>CHÚC MỪNG NĂM MỚI</title>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("02-5-2019").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
        
          // Find the distance between now an the count down date
          var distance = countDownDate - now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          // If the count down is finished, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("days").innerHTML = "EXPIRED";
            document.getElementById("hours").innerHTML = "EXPIRED";
            document.getElementById("minutes").innerHTML = "EXPIRED";
            document.getElementById("seconds").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</head>
<body class="body-backgroup">
    <div class="center-content">
        <div class="row row-content">
            <div class="intro-content text-center col-md-4 col-md-offset-8">	
                <!-- Logo -->								
                <div class="logo">
                    <h2 class="text-logo">CHÚC MỪNG NĂM MỚI</h2>
                </div><!-- /End logo -->							
                <!-- ==== Main Heading ==== -->												
                <h1 class="intro-title">Kỷ hợi 2019</h1>
    
                <!-- Spin Clock -->
                <!-- <i class="fa fa-clock-o fa-spin fa-4x fa-clock-spin"></i> -->
                        
                <!-- ====+++ Countdown Timer +++==== -->						
                <ul class="countdown">
                    <li>
                        <span class="days" id="days"></span>
                        <p class="days-ref">Ngày</p>
                    </li>
                    <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
                    <li>
                        <span class="hours" id="hours"></span>
                        <p class="hours-ref">Giờ</p>
                    </li>
                    <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
                    <li>
                        <span class="minutes" id="minutes"></span>
                        <p class="minutes-ref">Phút</p>
                    </li>
                    <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
                    <li>
                        <span class="seconds" id="seconds"></span>
                        <p class="seconds-ref">Giây</p>
                    </li>
                </ul>							
                
                <!-- ==== Intro Section Sub-Heading ==== -->				
                <!-- <div class="intro-subtitle">
                    <p>We are currently Creating Something Awesome.</p>
                </div>							 -->
                                                
            </div> <!-- /End Intro Section Content -->
        </div>  
    </div>
</body>
</html>
